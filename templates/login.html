{% extends 'home.html' %}

{% block content %}
  <form action="/login" method="post" autocomplete="off">
    <div class="container">
      <h1 class="text-dark mt-5 text-center">Login</h1>
          <hr/>

          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category,message in messages %}
                <div class="alert alert-{{category}} col-md-4 float-end">{{message}}</div>
              {% endfor %}
            {% endif %}
          {% endwith %}

      <div class="row">
        <div class="col-md-8 col-lg-6">
          <div class="form-group mt-3">
            <label for="email">Email :</label>
            <input
              type="text"
              id="email"
              name="email"
              class="form-control"
              placeholder="Enter Email"
              required
            />
          </div>
          <div class="form-group mt-3">
            <label for="password">Password :</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Enter Password"
              required
            />
          </div>
          <div class="mt-3 d-flex justify-content-center">
            <input type="submit" value="Login"  class="btn btn-primary mx-4" />
            <a href="/register" class="a_link mt-3">Create account ?</a>
          </div>
        </div>
      </div>
    </div>
  </form>
  <script src="/static/script.js"></script>
{% endblock %}
