{% extends 'home.html' %}

{% block content %}
    <form action="/register" method="post" autocomplete="off">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-lg-6">
                    <h1 class="text-dark mt-5 text-center">Registration Form</h1>
                    <hr>
                    <div class="form-group mt-3">
                        <label for="uname">Name :</label>
                        <input type="text" id="uname" name="uname" class="form-control" placeholder="Enter Your Name" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter Your email" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="phone">Phone Number :</label>
                        <input type="number" id="phone" name="phone" class="form-control" placeholder="Enter Phone Number" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="password">Password :</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="cpassword">Confirm Password :</label>
                        <input type="password" id="cpassword" name="cpassword" class="form-control" placeholder="Enter Confirm Password" required>
                    </div>
                    <div class="mt-3 d-flex justify-content-center align-item-end">
                        <input type="submit" value="Register" class="btn btn-primary mx-4">
                        <a href="/login" class="a_link mt-3">Already account ?</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
